<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Calculator By AKG </title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="AKG">
            <h4>AKG Officials </h4>
        </div>
      <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="AC">AC</button>
            <button class="AC">DEL</button>
            <button class="AC">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
      </div>
    </body>
    <script src="script.js"></script>
</html>
